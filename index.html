<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office"

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Keycode generator</title>
</head>

<body>
    <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-3" id="welcomeUi">
            <h1 class="text-body-emphasis">Press any key to get the JavaScript event keycode</h1>
            <p class="lead">
                This is a simple <code>keycode info generator</code>, provide all information about pressed buttons.
            </p>
        </div>

        <div class="p-5 text-center bg-body-tertiary rounded-3 hide" id="resultUi" style="display: none">
            <h2 class="text-body-emphasis code-number" id="codeNumber">0</h2>
            <div class="row" id="keyData"></div>
            <div class="p-3 mt-3 text-center bg-body-tertiary rounded-3" id="keyAllData"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
